server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle specific MIME types
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot|otf|ttc|ttf|json|txt|xml)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Optional: Redirect 404 errors to index.html
    error_page 404 /index.html;
}